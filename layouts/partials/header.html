<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a class="logo" href="/" aria-label="{{ .Site.Title }} home page">
        <img src="{{ .Site.Params.profilePic }}" alt="">
      </a>
      <p class="library-desc">
        <p class="nomargin">
         <i class="fas fa-envelope"></i> {{with .Site.Params.mail}}
          {{ . | markdownify }}
         {{ end }}
        </p>
        <p class="nomargin">
         <i class="fab fa-google"></i> {{with .Site.Params.scholar}}
          {{ . | markdownify }}
         {{ end }}
        </p>
        <p class="nomargin">
         <i class="fab fa-github"></i> {{with .Site.Params.github}}
          {{ . | markdownify }}
         {{ end }}
        </p>
      </p>
    </div>
    {{ partial "nav.html" . }}
  </div>
</header>
